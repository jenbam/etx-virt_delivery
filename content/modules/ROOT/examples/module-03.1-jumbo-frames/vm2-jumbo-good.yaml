apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: jumbo-vm2
  namespace: virt-lab
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: jumbo-vm2
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
            - name: jumbo-net
              bridge: {}
              mtu: 9000
        resources:
          requests:
            memory: 2Gi
      networks:
        - name: default
          pod: {}
        - name: jumbo-net
          multus:
            networkName: jumbo-bridge
      volumes:
        - name: rootdisk
          containerDisk:
            image: quay.io/containerdisks/fedora:latest
